version: 2

models:
  - name: erc20_mint_burn_count
    description: "The daily mint and burn for each erc20 token"
    columns:
      - name: day_date
        description: The date the metric occurred
        tests:
          - not_null
      - name: event
        description: the event type e.g mint or burn.
        tests:
          - not_null
      - name: daily_count
        description: The daily number of transfer.
        tests:
          - not_null
